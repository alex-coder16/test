<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Coming Soon</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
        }

        #intro {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://mdbootstrap.com/img/new/slides/205.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 20px; /* Add padding for small devices */
        }

        #intro .mask {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px; /* Restrict max width to keep it centered */
            width: 100%;
        }

        #time-counter {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .discord-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #7289DA;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 20px;
        }

        .discord-link:hover {
            background-color: #5b6eae;
        }

        /* Media Queries for Small Devices */
        @media (max-width: 768px) {
            #intro {
                padding: 15px; /* Add more padding on smaller devices */
            }

            #intro .mask {
                max-width: 100%; /* Make sure it doesn't exceed the screen width */
                padding: 15px; /* Slightly reduce the padding inside the mask for mobile */
            }

            #time-counter {
                font-size: 1.2rem; /* Reduce the font size on smaller devices */
            }

            .discord-link {
                font-size: 1em; /* Adjust link font size */
            }
        }
    </style>
</head>
<body>
    <!-- Main Section -->
    <div id="intro">
        <div class="mask">
            <h1 class="mb-3">We are coming soon!</h1>
            <p>We're working hard to finish the development of this site.</p>
            <!-- Time Counter -->
            <h3 id="time-counter" class="border border-light my-4 p-4"></h3>
            <!-- Discord Link -->
            <a href="https://discord.gg/your-discord-link" class="discord-link" target="_blank">Join our Discord Server</a>
        </div>
    </div>
    <!-- Main Section -->
    
    <!-- Countdown Timer Script -->
    <script type="text/javascript">
        // Set the date we're counting down to
        var countDownDate = new Date();
        countDownDate.setDate(countDownDate.getDate() + 30);

        // Update the count down every 1 second
        var x = setInterval(function () {
            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="time-counter"
            document.getElementById('time-counter').innerHTML =
                days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's ';

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById('time-counter').innerHTML = 'EXPIRED';
            }
        }, 1000);
    </script>
    
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
</body>
</html>
